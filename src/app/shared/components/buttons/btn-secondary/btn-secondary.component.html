<ng-template #routeLink>
    <a [routerLink]="[link]">
        <span>
            {{text}}
            <i class="{{icon}}"></i>
        </span>
    </a>
</ng-template>

<button *ngIf="button; else routeLink" [disabled]="disabled" (click)="clickEvent.emit($event)">
    <span>
        {{text}}
        <i class="{{icon}}"></i>
    </span>
</button>
